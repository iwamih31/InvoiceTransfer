<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<!-- ページタイトルの反映場所 -->
	<title th:text="${title ?: _}">CareRecord</title>

	<!-- 共通の CSS 読込	-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/common.css}">

	<!-- 個別の JavaScript／CSS をインポート -->
	<th:block th:replace="__${library}__?:_"></th:block>
</head>
<body>

	<!-- ヘッダー -->
	<div id="header">
		<a th:href="@{${req} + '/'}">
			<img src="/image/logo.png" title="ロゴ" class="padding_s">
		</a>
		<nav class="padding_s">
			<a th:href="@{${req} + '/'}">
				<button type="button" class="btn btn-primary">トップページ</button>
			</a>
			<a th:href="@{${req} + '/ActualResults'}">
				<button type="button" class="btn btn-primary">実施記録票出力</button>
			</a>
			<a th:href="@{${req} + '/Office'}">
				<button type="button" class="btn btn-primary">事業所情報</button>
			</a>
			<a th:href="@{${req} + '/Setting'}">
				<button type="button" class="btn btn-primary">設定</button>
			</a>
		</nav>
	</div>


	<!-- ページタイトル表示 -->
	<div class="title">
		<h1 class="h2">[[${title}]]</h1>
	</div>


	<!-- メインコンテンツの埋め込み場所 -->
	<div id="main" th:include="__${main}__">
	</div>


	<!-- トップへ戻るリンク -->
	<div class="to_index">
		<a th:href="@{${req} + '/'}">メインページへ</a>
	</div>

	<!-- フッター -->
	<div id="footer">
		<hr>
		<a th:href="@{${req} + '/'}">
			<img src="/image/logo.png" title="ロゴ"  class="padding_s">
		</a>
	</div>
</body>
</html>
