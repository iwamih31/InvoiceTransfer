<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/main.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<th:block th:fragment="main">
		<div class="get_file">
			<!-- 操作関系開始 -->
			<div class="control vertical">
				<div class="guide">[[${guide}]]</div>
				<form id="get_file" method="post" th:action="@{${req} + ${url}}" enctype="multipart/form-data">
					<div>
						<input type="file" name="get_file"/>
					</div>
					<div>
						<button form="get_file" type="submit" class="btn btn-primary">
							ファイルを取り込む
						</button>
					</div>
				</form>
			</div>
			<!-- 操作関系終了 -->
			<!-- 一覧表示開始 -->
			<!-- 一覧表示終了 -->
		</div>
	</th:block>
</html>
